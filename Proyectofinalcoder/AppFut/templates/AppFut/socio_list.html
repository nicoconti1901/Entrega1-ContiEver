<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Socios</title>
</head>
<body>
    <h1>Lista de socios</h1>
    {% for socio in object_list %} 
    <li>
        Nombre : {{socio.nombre}}
        <a href="{% url 'DetalleSocio' socio.id %}">Ver detalles</a>
        <a href="{% url 'EditarSocio' socio.id %}">Editar</a>
        <a href="{% url 'BorrarSocio' socio.id %}">Borrar</a>
    </li>
    {% endfor %}



    
</body>
</html>
