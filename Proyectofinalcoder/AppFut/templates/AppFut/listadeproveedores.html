{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'AppFut/css/styles.css' %}" rel="stylesheet" />
    <title>Lista de proveedores</title>
    <link rel="icon" type="image/x-icon" href="{% static 'AppFut/assets/icono1.png' %}" />
    <style>
        body {
          background-image: url("{% static 'AppFut/assets/img/blanco.jpg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Lista de Proveedores</h1>

    {% for provee in listadeprove %}
    <ul>
        <li> Nombre: {{provee.nombre}}</li>
        
            <a class="btn btn-primary2 btn-xlN2" href="{% url 'EliminarProveedor' provee.nombre %}">Eliminar proveedor</a>
        
        
            <a class="btn btn-primary2 btn-xlN2" href="{% url 'EditarProveedor' provee.nombre %}">Editar proveedor</a>
        
    </ul>

    {% endfor %}
    <br>

    <a class="btn btn-primary1 btn-xlN1" href="{% url 'Proveedores' %}">Agregar proveedor</a>
    <br>
    <br>
    <a class="btn btn-primary1 btn-xlN1" href="{% url 'BuscarProve' %}">Buscar Proveedor</a>
    <br>
    <br>
    <a class="btn btn-primary1 btn-xlN1" href="{% url 'Inicio' %}">Volver al Inicio</a>
</body>
</html>
