{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de proveedores</title>
    <link rel="icon" type="image/x-icon" href="{% static 'AppFut/assets/icono1.png' %}" />
</head>
<body>
    {% for provee in listadeprove %}
    <ul>
        <li> Nombre: {{provee.nombre}}</li>
        <button>
            <a href="{% url 'EliminarProveedor' provee.nombre %}">Eliminar proveedor</a>
        </button>
        <button>
            <a href="{% url 'EditarProveedor' provee.nombre %}">Editar proveedor</a>
        </button>
    </ul>

    {% endfor %}
    

    <a href="{% url 'Proveedores' %}">Agregar proveedor</a>
    <br>
    <br>
    
    <a href="{% url 'Inicio' %}">Volver al Inicio</a>
</body>
</html>
